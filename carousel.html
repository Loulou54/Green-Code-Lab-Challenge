
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
       
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	

		    <title>Carousel</title>
	</head>
	<body class="container-fluid" >
		<div class = "col-md-12 col-sm-12 col-xm-12">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="3000">

			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="3" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="6" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="7"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="8"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">

			    <div class="item active">
			      <img src="./images/bach_creek_river.jpg" width="900" height="360" class="adapt-img c-1841222306">
			      <div class="carousel-caption">
			        1/9
			      </div>
			    </div>

			    <div class="item">
			      <img src="./images/gclc.png" width="900" height="360">
			      <div class="carousel-caption">
			        2/9
			      </div>
			    </div>

			    <div class="item">
			      <img src="./images/leaf_water_nature.jpg" width="900" height="360" >
			      <div class="carousel-caption">
			        3/9
			      </div>
			    </div>


			    <div class="item">
			      <img src="./images/M104_ngc4594_sombrero_galaxy_hi-res.jpg"  width="900" height="360" >
			      <div class="carousel-caption">
			        4/9
			      </div>
			    </div>

			    <div class="item">
			      <img src="./images/pond_garden_water.jpg" width="900" height="360">
			      <div class="carousel-caption">
			        5/9
			      </div>
			    </div>

			    <div class="item">
			      <img src="./images/pond_reed_water.jpg" width="900" height="360">
			      <div class="carousel-caption">
			        6/9
			      </div>
			     </div>

			    <div class="item">
			      <img src="./images/sea_ocean_water.jpg" width="900" height="360">
			      <div class="carousel-caption" >
			        7/9
			      </div>
			    </div>

			    <div class="item">
			      <img src="./images/water_nature_river.jpg" width="900" height="360">
			      <div class="carousel-caption">
			        8/9
			      </div>
			    </div>

                <div class="item">
			      <img src="./images/water_plants.jpg" width="900" height="360" >
			      <div class="carousel-caption">
			        9/9
			      </div>
			    </div>


			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
	</body>
</html>
